<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Buat, simpan, dan kelola catatan dengan mudah menggunakan aplikasi catatan kami. Sederhana, efisien, dan dapat diakses di mana saja. Tersedia fitur pencarian, pengarsipan, dan lainnya untuk membantu Anda mengatur catatan Anda dengan lebih baik."
    />
    <link rel="icon" type="image/x-icon" href="./icon.png" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Note | Arsip</title>
  </head>
  <body>
    <header id="header">
      <input
        type="search"
        name="search"
        id="search"
        placeholder="Cari Catatan..."
        aria-label="Cari Catatan"
        title="cari Catatan"
        spellcheck="false"
      />
    </header>

    <main id="main">
      <section class="note-section">
        <h1 class="title">Arsip Catatan</h1>
        <div class="note-wrapper"></div>
      </section>
    </main>

    <footer id="footer"></footer>

    <script src="./js/utils.js"></script>
    <script src="./js/archive.js"></script>
  </body>
</html>
