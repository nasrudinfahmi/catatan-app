<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Buat, simpan, dan kelola catatan dengan mudah menggunakan aplikasi catatan kami. Sederhana, efisien, dan dapat diakses di mana saja. Tersedia fitur pencarian, pengarsipan, dan lainnya untuk membantu Anda mengatur catatan Anda dengan lebih baik."
    />
    <link rel="icon" type="image/x-icon" href="./icon.png" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Note | Tambah</title>
  </head>
  <body>
    <main id="main">
      <section class="note-section">
        <h1 class="title">Tambah Catatan</h1>

        <div class="note-wrapper">
          <label for="title-note">
            <span class="label-title">Judul</span>
            <input
              type="text"
              name="title-note"
              id="title-note"
              class="title-input"
              placeholder="Judul Catatan"
              title="Judul Catatan"
              aria-label="Judul Catatan"
            />
          </label>

          <label for="body-note">
            <span class="label-title">Isi Catatan</span>
            <div
              class="body-note"
              contenteditable="true"
              title="Isi Catatan"
              aria-label="Isi Catatan"
              spellcheck="false"
              id="body-note"
            ></div>
          </label>

          <label for="isArchived" class="archive-checkbox">
            <input type="checkbox" name="archive" id="isArchived" />
            <span class="label-archive">Arsipkan</span>
          </label>

          <button
            type="button"
            title="Tambah Catatan"
            aria-label="Tambah"
            id="btn-submit"
          >
            Tambah
          </button>
        </div>
      </section>
    </main>

    <footer id="footer"></footer>

    <script src="./js/utils.js"></script>
    <script src="./js/addNote.js"></script>
  </body>
</html>
